<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
        "use strict";
        // https://learn.javascript.ru/switch

        ///
        let a = 1;
        let b = 0;
        switch (+a) {
            case b + 1:
            alert("this runs, because +a is 1, exactly equals b+1");
            break;
            default:
            alert("this doesn't run");
        }
        
        </script>
    </body>
    
</html>
