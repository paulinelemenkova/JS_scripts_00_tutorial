<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
        "use strict";
        // https://learn.javascript.ru/function-declaration-expression
        
        /////////Функциональные выражения
        function sayHi() {
            alert( "Привет" );
        }
        
        alert( sayHi ); // выведет код функции
        
        ////// Функцию можно скопировать в другую переменную:
        function sayHi() {   // (1)
            alert( "Привет" );
        }
        
        var func = sayHi;    // (2)
        func(); // Привет    // (3)
        
        sayHi = null;
        sayHi();             // ошибка (4)
        
        </script>
    </body>
    
</html>
