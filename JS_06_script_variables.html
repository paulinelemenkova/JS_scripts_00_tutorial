<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            "use strict";
            // этот код будет работать по современному стандарту ES5
            // https://learn.javascript.ru/types-intro
            <!--
            document.write("Some more text")
            var message;
            var message1 = 'Hello again!';
            var user = 'John', age = 25, message2 = 'Good evening';
            var greetings;
            
            greetings = 'Hallo!';
            greetings = 'Hallo Welt !'; // заменили значение
            message = 'Hello'; // сохраним в переменной строку
             
            alert( message ); // выведет содержимое message
            alert( message1 ); // выведет содержимое message1
            alert( message2 ); // выведет содержимое message2
            alert( greetings );
            
            // Можно объявить две переменные и копировать данные из одной в другую:
            var hello = 'Hello world!';
            var message3;
            
            // скопировали значение
            message3 = hello;
            
            alert( hello ); // Hello world!
            alert( message3 ); // Hello world!
            
            // Possible variable names
            var myName;
            var test123;
            var $ = 1; // объявили переменную с именем '$'
            var _ = 2; // переменная с именем '_'
            
            alert( $ + _ ); // 3
            
            // начало не может быть цифрой
            // дефис '-' не является разрешенным символом
            // Смысл имени переменной – это «имя на коробке», по которому мы сможем максимально быстро находить нужные нам данные, которые сиядт в коробке
            
            var COLOR_RED = "#F00";
            var COLOR_GREEN = "#0F0";
            var COLOR_BLUE = "#00F";
            var COLOR_ORANGE = "#FF7F00";
            
            var color = COLOR_ORANGE;
            alert( color ); // #FF7F00
            
            var admin, name; // две переменных через запятую
            name = "Polina";
            admin = name;
            alert( admin ); // "Polina"
            
            // camelCase variables
            var ourPlanetName = "Earth"; //
            var userName = "Polina"; //
            
            // var-1. Число number.
            alert( 1 / 0 ); // Infinity
            alert( "нечисло" * 2 ); // NaN, ошибка
            
            // var-2. Строка string.
            // В JavaScript одинарные и двойные кавычки равноправны.
            var str = "Мама мыла раму";
            str = 'Одинарные кавычки тоже подойдут';
            // В некоторых языках программирования есть специальный тип данных для одного символа. Например, в языке С это char. В JavaScript есть только тип «строка» string.
            
            // var-3. Булевый (логический) тип boolean.
            var checked = true; // поле формы помечено галочкой
            checked = false;    // поле формы не содержит галочки
            
            // var-4. Специальное значение null (смысл «ничего» или «значение неизвестно».)
            var age = null; // возраст age неизвестен.
            
            // var-5. Специальное значение «undefined» («значение не присвоено»)
            var x;
            alert( x ); // Если переменная объявлена, но в неё ничего не записано, то её значение как раз и есть undefined: выведет "undefined"
            
            // var-6. Объекты «object». Первые 5 типов var называют «примитивными». Особняком стоит шестой тип: «объекты». Он используется для коллекций данных и для объявления более сложных сущностей. Объявляются объекты при помощи фигурных скобок {...}
            var user = { name: "Polina" };
            
            // Оператор typeof.  возвращает тип аргумента. два синтаксиса: со скобками и без
            typeof undefined // "undefined"
            
            typeof 0 // "number"
            
            typeof true // "boolean"
            
            typeof "foo" // "string"
            
            typeof {} // "object"
            
            typeof null // "object"  (1)
            
            typeof function(){} // "function"  (2)
            
            // Есть 5 «примитивных» типов: number, string, boolean, null, undefined и 6-й тип – объекты object. Оператор typeof x позволяет выяснить, какой тип находится в x, возвращая его в виде строки.
            
        
            
            -->
        </script>
    </body>
    
</html>
