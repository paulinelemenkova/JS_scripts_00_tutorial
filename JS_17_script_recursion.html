<!DOCTYPE html>

    <body>
        <script>
        "use strict";
        // https://learn.javascript.ru/recursion
        
        // функция pow рекурсивно вызывает сама себя до n == 1. Значение, на котором рекурсия заканчивается, называют базисом рекурсии. В примере ниже базисом является 1.
        // Общее количество вложенных вызовов называют глубиной рекурсии. В случае со степенью, всего будет n вызовов.
        // рекурсию используют, когда вычисление функции можно свести к её более простому вызову, а его – ещё к более простому, и так далее, пока значение не станет очевидно.
        
        function pow(x, n) {
            if (n != 1) { // пока n != 1, сводить вычисление pow(x,n) к pow(x,n-1)
                return x * pow(x, n - 1);
            } else {
                return x;
            }
        }
        
        alert( pow(2, 3) ); // 8
        
        
        </script>
    </body>
    
</html>
