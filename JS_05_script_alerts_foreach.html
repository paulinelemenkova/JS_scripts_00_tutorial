<!DOCTYPE html>
<html>

    <body>
        
        <script>
            "use strict";
            // этот код будет работать по современному стандарту ES5
            // https://learn.javascript.ru/types-intro
            
            /* Пример с двумя сообщениями.
             Это - многострочный комментарий.
             */

            alert('Привет');
            alert('Мир'); // Команда говорит "Мир"
            alert('Еще два окошка');
            // Второе сообщение выводим отдельно
            [1, 2].forEach(alert)
        </script>
        
    </body>
