<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
        "use strict";
        // https://learn.javascript.ru/function-declaration-expression
        
        //////////// Условное объявление функции
        var age = prompt('Сколько вам лет?');
        
        var sayHi;
        
        if (age >= 18) {
            sayHi = function() {
                alert( 'Прошу Вас!' );
            }
        } else {
            sayHi = function() {
                alert( 'До 18 нельзя' );
            }
        }
        
        sayHi();
        
        
        </script>
    </body>
    
</html>
